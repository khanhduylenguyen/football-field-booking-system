  <!-- Hexagons - bottom -->
  <path d="M 50 50 L 70 62 L 68 77 L 50 85 L 32 77 L 30 62 Z" fill="#000000" opacity="0.9"/>
  
  <!-- Left side hexagons -->
  <path d="M 15 38 L 30 27 L 32 42 L 26 52 L 11 52 L 7 42 Z" fill="#000000" opacity="0.8"/>
  <path d="M 15 62 L 30 51 L 32 66 L 26 76 L 11 76 L 7 66 Z" fill="#000000" opacity="0.8"/>
  
  <!-- Right side hexagons -->
  <path d="M 85 38 L 93 42 L 89 52 L 74 52 L 68 42 L 70 27 Z" fill="#000000" opacity="0.8"/>
  <path d="M 85 62 L 93 66 L 89 76 L 74 76 L 68 66 L 70 51 Z" fill="#000000" opacity="0.8"/>
  
  <!-- Shine/highlight effect -->
  <ellipse cx="40" cy="30" rx="20" ry="14" fill="url(#shine)"/>
</svg>
