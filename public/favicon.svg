<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine" cx="35%" cy="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main ball circle -->
  <circle cx="50" cy="50" r="47" fill="url(#ballGradient)" stroke="#000000" stroke-width="2"/>
  
  <!-- Central pentagon (black) -->
  <path d="M 50 15 L 58 26 L 55 38 L 45 38 L 42 26 Z" fill="#000000"/>
  
  <!-- Hexagons around center - top -->
